<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Routine</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <h1>Workout Routine</h1>
  <form id="form">
      <div id="workout-1">
          <label for="workout-input">Workout Name</label>
          <input id="workout-input" class="input" type="text">

          <label for="workout-type"></label>
          <select id="workout-type" class="type">
              <option value="time">Time-Based</option>
              <option value="rep">Repetition-Based</option>
          </select>
          </br>

          <label for="time"></label>
          <input id="time" class="time" type="number">
          </br>

          <label for="reps"></label>
          <input id="reps" class="reps">
          </br>

          <label for="sets"></label>
          <input id="sets" class="sets">
      </div>
  </form>
  <button id="new-workout">Add Workout</button>
</main>
    <script type="module" src="js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
